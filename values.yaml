# for superset variables

superset:

  DepName: superset-dep

  replicaCount: 1

  appName: superset

  containerName: superset
  
  repository: balu139/superset
  pullPolicy: Always
  tag: "1"

  # pvc & pvc variables

  pvName: superset-pv
  pvStorage: 1Gi

  pvcName: superset-pvc
  pvcStorage: 1Gi

  imagePullSecret: superset-secret

  serviceType: NodePort
  serviceName: superset-svc
  servicePort: 8088
  servicetargetPort: 8088
  servicenodePort: 30009



